<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/aui-alert.js" ></script>
<script type="text/javascript">
    apiready = function () {
    	var header = $api.byId('header')
        $api.fixStatusBar( header );
        
        var headerPos = $api.offset(header);

        api.openFrame({
            name: 'main',
            url: './html/main.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        });
    }
    
    function about() {
        var html = '<p>当前版本 <span class="aui-text-info">V1.1.5</span></p><p>AUI是专门为APICloud用户打造的一款前端UI框架</p>';
        $aui.alert({
            title:'AUI',
            content:html,
            buttons:['确定'],
            radius:6,
            titleColor:'#ff3300',
            contColor:'#333',
            btnColor:''
        },function(ret){
            //处理回调函数
            if(ret){
            }
        })
    }

</script>
